    <!-- Form -->
        <div class="flex flex-col w-[500px] justify-center bg-[#eee] shadow-[0_0_15px_rgb(53,53,53)] mx-auto my-0 p-[25px] rounded-[5px]">
            <h2>Contact Us</h2>
            <form action="/submit-form" method="POST">
                <div class="form-group">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="family-name">Family Name</label>
                    <input type="text" id="family-name" name="family-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <select id="religion" name="religion">
                        <option value="christian">Christian</option>
                        <option value="islam">Islam</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddhist">Buddhist</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="hobbies">
                        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
                        <label for="hobby1">Reading</label>
                        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
                        <label for="hobby2">Sports</label>
                        <input type="checkbox" id="hobby3" name="hobbies" value="music">
                        <label for="hobby3">Music</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Save</button>
                </div>
            </form>
        </div>
