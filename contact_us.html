      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Student Registration Form</h2>
      <form id="registration-form" action="/submit-form" method="POST" onsubmit="return validateForm()" class="space-y-6">
          <div class="space-y-1">
              <label for="full-name" class="block text-gray-700 font-medium">Full Name</label>
              <input type="text" id="full-name" name="full-name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">

          <div class="space-y-1">

              <input type="text" id="student-id" name="student-id" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">
          </div>
          <div class="space-y-1">
              <label for="email" class="block text-gray-700 font-medium">Email Address</label>
              <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">
          </div>
          <div class="space-y-1">
              <label for="faculty-major" class="block text-gray-700 font-medium">Faculty/Major</label>
              <select id="faculty-major" name="faculty-major" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">
                  <option value="" disabled selected>Select your major</option>
                  <option value="computer-science">Computer Science</option>
                  <option value="business">Business</option>
                  <option value="engineering">Engineering</option>
                  <option value="arts">Arts</option>
                  <option value="science">Science</option>
              </select>
          </div>
          <div class="space-y-1">
              <label for="birthdate" class="block text-gray-700 font-medium">Date of Birth</label>
              <input type="date" id="birthdate" name="birthdate" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">
          </div>
          <div class="space-y-1">
              <label class="block text-gray-700 font-medium">Gender</label>
              <div class="flex items-center mb-2">
                  <input type="radio" id="male" name="gender" value="male" class="mr-2" required>
                  <label for="male" class="text-gray-700">Male</label>
              </div>
              <div class="flex items-center">
                  <input type="radio" id="female" name="gender" value="female" class="mr-2" required>
                  <label for="female" class="text-gray-700">Female</label>
              </div>
          </div>
          <div class="space-y-1">
              <label for="address" class="block text-gray-700 font-medium">Address</label>
              <textarea id="address" name="address" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md"></textarea>
          </div>
          <div class="space-y-1">
              <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
              <input type="text" id="phone" name="phone" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-shadow duration-200 hover:shadow-md">
          </div>
          <div>

                      class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">

    <!-- JavaScript -->
    <script>
      function validateForm() {
          const fullName = document.getElementById('full-name').value;
          const studentId = document.getElementById('student-id').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;

          // Memeriksa apakah semua bidang telah diisi
          if (!fullName || !studentId || !email || !phone) {
              alert('Please fill in all fields.');
              return false;
          }

          // Validasi format email
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
              alert('Please enter a valid email address.');
              return false;
          }

          // Validasi nomor telepon (numerik dan panjang minimum)
          const phonePattern = /^[0-9]+$/;
          if (!phonePattern.test(phone) || phone.length < 10) {
              alert('Please enter a valid phone number with at least 10 digits.');
              return false;
          }

          // Kosongkan formulir setelah pengiriman berhasil
          alert('Registration successful!');
          document.getElementById('registration-form').reset();
          return false; // Prevent actual form submission for demonstration
      }
    </script>
